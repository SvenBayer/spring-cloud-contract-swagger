swagger: '2.0'
info:
  title: COFFEE-ROCKET-SERVICE
  description: A service that provides coffee bean rockets, bean planets, and other things the coffeeverse has to offer.
  version: '1.0'
  termsOfService: 'urn:tos'
  contact: {}
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
host: svenbayer.blog
schemes:
  - https
  - http
basePath: /coffee-rocket-service/v1.0
paths:
  /takeoff:
    post:
      x-ignore: false
      summary: Sends a coffee rocket to a bean planet and returns the bean planet.
      tags:
      - takeoff
      - coffee
      - bean
      - rocket
      description: API endpoint to send a coffee rocket to a bean planet and returns the bean planet.
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: coffeeRocket
          description: coffeeRocket
          required: true
          schema:
            example: '{
                          "beanonauts": [
                          {
                              "name": "Tom Hanks",
                              "age": 62.0
                          }],
                          "fuel": 300000.5,
                          "weight": 45931.0,
                          "itinerary":
                          {
                              "destination": "Moon",
                              "departure": "Earth"
                          },
                          "rocketName": "Beanpollo 13"
                      }'
        - in: query
          name: withWormhole
          description: withWormhole
          required: true
          type: boolean
        - in: query
          name: viaHyperLoop
          description: viaHyperLoop
          required: true
          type: boolean
        - name: X-Request-ID
          in: header
          description: X-Request-ID
          required: false
          type: string
          x-example: "123456"
      responses:
        '201':
          description: Created
          headers:
            X-RateLimit-Limit:
              type: integer
              description: Request limit per hour.
          schema:
            example: '{
                        "asteroids" : [ {
                          "shape" : "BEAN",
                          "aliens" : [ {
                            "heads" : [ "big ones" ]
                          } ],
                          "name" : "Beansteroid",
                          "speed" : 250,
                          "istransparent" : false
                        } ],
                        "size" : 1,
                        "name" : "Beanlet"
                      }'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
definitions:
  Beanonaut:
    type: object
    properties:
      name:
        type: string
      age:
        type: number
    title: Beanonaut
  BeanItinerary:
    type: object
    properties:
      departure:
        type: string
      destination:
        type: string
    title: BeanItinerary
  CoffeeRocket:
    type: object
    properties:
      rocketName:
        type: string
      itinerary:
        $ref: '#/definitions/BeanItinerary'
      fuel:
        type: number
        format: double
      weight:
        type: number
        format: double
      boxes:
        type: array
        items:
          type: string
      beanonauts:
        type: array
        items:
          $ref: '#/definitions/Beanonaut'
    title: CoffeeRocket
  BeanPlanet:
    type: object
    properties:
      name:
        type: string
      size:
        type: number
      asteroids:
        type: array
        items:
          $ref: '#/definitions/BeanAsteroid'
    title: BeanPlanet
  BeanAsteroid:
    type: object
    properties:
      name:
        type: string
      speed:
        type: number
      istransparent:
        type: boolean
      aliens:
        type: array
        items:
          $ref: '#/definitions/BeanAliens'
      shape:
        type: string
        enum:
          - 'ROUND'
          - 'SQUARE'
          - 'BEAN'
    title: BeanAsteroids
  BeanAliens:
    type: object
    properties:
      heads:
        type: array
        items:
          type: string
    title: BeanAsteroids